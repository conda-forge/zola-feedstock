context:
  version: "0.22.1"

package:
  name: zola
  version: ${{ version }}

source:
  url: https://github.com/getzola/zola/archive/v${{ version }}.tar.gz
  sha256: 0f59479e05bce79e8d5860dc7e807ea818986094469ed8bf0bb46588ade95982

build:
  number: 0
  skip: ppc64le

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - oniguruma
    - openssl

tests:
  - script:
      - zola --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: A fast static site generator in a single binary with everything built-in.
  homepage: https://github.com/getzola/zola
  repository: https://github.com/getzola/zola

extra:
  recipe-maintainers:
    - danielnachun
